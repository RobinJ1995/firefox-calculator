<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Calculator</title>
	<link type="text/css" rel="stylesheet" href="css/foundation.css" />
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/foundation/foundation.js"></script>
	<script type="text/javascript" src="js/Calculator.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="screenWrapper">
			<div class="row">
				<div class="small-12 column">
					<p id="screen">

					</p>
				</div>
			</div>
		</div>
		
		<div id="buttonsWrapper">
			<div id="buttons">
				<div class="row">
					<div class="small-3 column">
						<p class="button digitButton" data-value="7" id="btn7">7</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="8" id="btn8">8</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="9" id="btn9">9</p>
					</div>
					<div class="small-3 column">
						<p class="button actionButton buttonDisabled" data-action="divide" id="btnDivide">/</p>
					</div>
				</div>
				
				<div class="row">
					<div class="small-3 column">
						<p class="button digitButton" data-value="4" id="btn4">4</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="5" id="btn5">5</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="6" id="btn6">6</p>
					</div>
					<div class="small-3 column">
						<p class="button actionButton buttonDisabled" data-action="multiply" id="btnMultiply">*</p>
					</div>
				</div>
				
				<div class="row">
					<div class="small-3 column">
						<p class="button digitButton" data-value="1" id="btn1">1</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="2" id="btn2">2</p>
					</div>
					<div class="small-3 column">
						<p class="button digitButton" data-value="3" id="btn3">3</p>
					</div>
					<div class="small-3 column">
						<p class="button actionButton" data-action="substract" id="btnSubstract">-</p>
					</div>
				</div>
				
				<div class="row">
					<div class="small-6 column">
						<p class="button digitButton" data-value="0" id="btn0">0</p>
					</div>
					<div class="small-3 column">
						<p class="button" id="btnDot">.</p>
					</div>
					<div class="small-3 column">
						<p class="button actionButton buttonDisabled" data-action="add" id="btnAdd">+</p>
					</div>
				</div>
				
				<div class="row">
					<div class="small-3 column">
						<p class="button " id="btnC">C</p>
					</div>
					<div class="small-3 column">
						<p class="button " id="btnCE">CE</p>
					</div>
					<div class="small-6 column">
						<p class="button actionButton buttonDisabled" data-action="calculate" id="btnCalculate">=</p>
					</div>
				</div>
			</div>
		</div>
		<div id="log">
		</div>
	</div>
	<div id="background">
		<div id="foxtail">
		</div>
	</div>
</body>
</html>
